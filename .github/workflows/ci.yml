name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Clean any existing build artifacts
      run: |
        rm -rf build build-* Debug Release
    
    - name: Install CMake
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake
    
    - name: Configure CMake
      run: |
        cmake -B build -S . \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_C_STANDARD=11 \
          -Wno-dev
    
    - name: Build
      run: |
        cmake --build build --config Release --parallel 4
    
    - name: Run tests
      run: |
        cd build
        ./test_stack
    
    - name: Run benchmark
      run: |
        cd build
        ./bench
    
    - name: Run main
      run: |
        cd build
        ./main